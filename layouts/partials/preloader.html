{{ $params := index site.Params site.Language.Lang }}

{{ if $params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  {{ if ne $params.preloader.preloader "" }}
  <img src="{{ $params.preloader.preloader | relURL }} " alt="preloader">
  {{ end }}
</div>
{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
